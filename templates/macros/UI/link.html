{% macro render_link(label, href="", icon="fa-solid fa-arrow-right") %}
<a
    href="{{ href }}"
    class="bg-black font-semibold text-white inline-flex
    items-center gap-2 px-3 py-2 rounded-md
    hover:opacity-75 transition-opacity"
>
    <span>{{ label }}</span>
    <i class="{{ icon }}"></i>
</a>
{% endmacro %}
